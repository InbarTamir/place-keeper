<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Keeper</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome to My Places!</h1>
            <h3>You can manage your favorite places, save locations and even choose the way the app looks!</h3>
        </header>
        <footer>
            <div class="places">
                <img src="img/index/places-img.jpg" alt="places" />
                <h4>Places</h4>
            </div>
            <div class="user-prefs">
                <img src="img/index/prefernce-img.png" alt="preferences" />
                <h4>Preferences</h4>
            </div>
        </footer>
    </div>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/userPref-service.js"></script>
    <script src="js/services/place-service.js"></script>
</body>

</html>
